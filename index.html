<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors!</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header">Its Rock Paper Scissors Time!</div>

    <img class="meme" src="https://c.tenor.com/G3TApIabY30AAAAd/one-punch-man-rock-paper-scissor.gif" alt="One-Punch-Man gif">

    <div class="choice-title">MAKE YOUR CHOICE</div>

    <div class="choices">

        <img class="rock" src="https://static.wikia.nocookie.net/prowrestling/images/a/ad/Wwe_the_rock_png_by_double_a1698_day9ylt-pre_%281%29.png/revision/latest?cb=20190225014047">

        <img class="paper" src="https://images.heb.com/is/image/HEBGrocery/000912650">

        <img class="scissors" src="https://previews.123rf.com/images/zurijeta/zurijeta1108/zurijeta110800137/10290196-kid-cutting-hair-to-himself-with-scissors-funny-look.jpg">

    </div>

    <div class="result"></div>

    <div class="scoreboard">
        <div class="you">
            <div class="you-title">YOU</div>
            <div class="you-score">0</div>
        </div>

        <div class="computer">
            <div class="com-title">COMPUTER</div>
            <div class="com-score">0</div>
        </div>
        
    </div>

    <div class="winner"></div>
    <script src="./script.js"></script>
</body>
</html>
